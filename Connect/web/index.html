<!DOCTYPE html>
<html>
  <head>
    <title>BLDC Driver</title> 
    <script type="text/javascript" src="/eel.js"></script>
  </head>

    <body>
      <div class='pageHolder'>
        <h1 id="myTitle">BLDC Driver connect</h1>

            <div id="myText">Motor position:</div>
            <div id="var" height="50px">
              <div id="bldcPosition">0</div>
            </div>

              <div id="myText">PWM U:</div>
              <div id="var">
                <div id="bldcPwmU">0</div>
              </div>

              <div id="myText">PWM V:</div>
              <div id="var">
                <div id="bldcPwmV">0</div>
              </div>

              <div id="myText">PWM W:</div>
              <div id="var">
                <div id="bldcPwmW">0</div>
              </div>

      <svg id="motorSVG" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50%" cy="50%" r="49%" stroke="black" stroke-width="1" fill="white"/>
        <line id="motorPosition" x1="50%" y1="50%" x2="50%" y2="1px" style="stroke:rgb(68, 68, 68); stroke-width:1";/>
        <line id="motorExpectedPosition" x1="50%" y1="50%" x2="50%" y2="1px" style="stroke:rgb(184, 58, 9); stroke-width:1";/>
      </svg>

      <svg id="pwmSVG" viewBox="0 0 50 40" xmlns="http://www.w3.org/2000/svg">
        <line id="pwmU" x1="0" y1="10" x2="100" y2="10" style="stroke:rgb(136, 131, 86); stroke-width:6";/>
        <line id="pwmV" x1="0" y1="20" x2="100" y2="20" style="stroke:rgb(87, 138, 98); stroke-width:6";/>
        <line id="pwmW" x1="0" y1="30" x2="100" y2="30" style="stroke:rgb(129, 109, 156); stroke-width:6";/>
        <style>
          .pwmFont {
            font: 4px Verdana;
          }
        </style>
        <text x="0" y="11.5" class="pwmFont">PWM U</text>
        <text x="0" y="21.5" class="pwmFont">PWM V</text>
        <text x="0" y="31.5" class="pwmFont">PWM W</text>
      </svg>

      <div id="sectionHolder">
        <div id="spacer">
          <svg id="bldcSetPosition" width="100%" height="80" xmlns="http://www.w3.org/2000/svg">
            <line id="getPos" x1="0" y1="60" x2="100%" y2="60" style="stroke:rgb(119, 169, 192); stroke-width:30";/>
            <rect id="posPointer" x="0" y="40" width="7" height="40" style="fill:rgb(197, 23, 46); stroke-width:0; stroke:rgb(0,0,0)"  />
            <style>
              .exFont {
                font: 26px Verdana;
              }
            </style>
            <text x="0" y="20" class="exFont">expected position: </text>
            <text id="bldcExpectedPositionLabel" x="50%" y="20" class="exFont">0</text>
          </svg>
        </div>
      </div>
    </body>

  <style>
    body {
      background-color: rgb(235, 255, 231);
    }
    
    #myTitle {
        grid-column: 1 / 4;
        font-size: 56px;
        font-weight: 500;
        text-align: center;
        color: rgb(70, 30, 94);
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    #myText {
        grid-column: 1 / 1;
        font-size: 38px;
        font-weight: 200;
        color: #417855;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin-right: 20px;
    }   

    #var {
      font-size: 42px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-weight: 200;
      color: rgb(109, 40, 40);
      text-align: right;
    }

    .pageHolder{
      overflow: auto;
      width: 100%;
      display: grid;
      grid-template-columns: 0.5fr 20px auto;
      text-align: right;
    }

    #motorSVG {
      grid-column: 1 / 1;
      grid-row: 7 / 9;
      margin: 30px;
    }

    #pwmSVG {
      grid-column: 2 / 4;
      grid-row: 7 / 9;
      margin-top: 30px;
    }

    #bldcSetPosition {
      grid-column: 1 / 4;
      grid-row: 9 / 9;
      margin: 0px;
    }

    #sectionHolder {
      grid-column: 1 / 4;
      grid-row: 9 / 9;
      margin: 10px;
      background-color:#c5ddcc;
      border-radius: 25px;
    }

    #spacer {
      margin: 20px;
    }
  </style>

<script src="js/app.js"></script>
</html>
